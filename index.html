			if((parseInt(div.style.top) == 0 && parseInt(div.style.left) == 0)|| 
				(parseInt(div.style.top) == innerHeight - div.offsetHeight && parseInt(div.style.left) == innerWidth - div.offsetHeight)){
				num1 = -num1;
				num2 = -num2;
			} else if(parseInt(div.style.top) == 0 || parseInt(div.style.top) == innerHeight - div.offsetHeight){
				num2 = -num2;
			} else if(parseInt(div.style.left) == 0 || parseInt(div.style.left) == innerWidth -div.offsetWidth){
				num1 = -num1;
			}
		},5)
